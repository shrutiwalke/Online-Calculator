<html>
<head>
		<title>Calculator</title>
		<link rel="stylesheet" href="Cal.css">
</head>		

<body>
<div class="contanier">
<fieldset id="container">

<form class="Calculator" name="Calculator">

	
	<tr>
		
			<input id="display" type="text" name="display"  disabled="">
		
	</tr>	
	
	<tr>
		<input id="clearButton" type="button" value="C" onclick="Calculator.display.value= ' '">
		<input class=" mathButtons" type="button" value="/" onclick="Calculator.display.value+='/'">
		<input class=" mathButtons" type="button" value="%" onclick="Calculator.display.value+='%'">
	</tr>	
	<tr>
		<input class="number" type="button" value="9" onclick="Calculator.display.value+='9'">
		
		<input class="number" type="button"  value="8" onclick="Calculator.display.value+='8'">
		
		<input class="number" type="button"  value="7" onclick="Calculator.display.value+='7'">
		<input class=" mathButtons" type="button"  value="+" onclick="Calculator.display.value+='+'">
	</tr>
	<tr>
		
		<input class="number" type="button"  value="6" onclick="Calculator.display.value+='6'">

		<input class="number" type="button" value="5" onclick="Calculator.display.value+='5'">

		<input class="number" type="button"  value="4" onclick="Calculator.display.value+='4'">
		<input class=" mathButtons" type="button"   value="-" onclick="Calculator.display.value+='-'">
		</tr>		
	<tr>
		<input class="number" type="button" name="three" value="3" onclick="Calculator.display.value+='3'">
		
		<input class="number" type="button" name="two" value="2" onclick="Calculator.display.value+='2'">

		<input class="number" type="button" value="1" onclick="Calculator.display.value+='1'">	
		 <input class="number equal" type="button" name="doit" value="=" onclick="Calculator.display.value=eval(Calculator.display.value)">
		<input class="number" type="button" value="0" onclick="Calculator.display.value+='0'">
        
         <input class=" mathButtons" type="button"  value="*" onclick="Calculator.display.value+='*'">
        <input class="mathButtons" type="button" value="." onclick="Calculator.display.value+='.'">
	</tr>


</form>	
</fieldset>
</div>
</body>
</html>
